<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Reports</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      /* nice teal â†’ purple gradient */
    }
    h1 {
      margin-bottom: 40px;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
    }
    .platforms {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      width: 200px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    .icon {
      font-size: 50px;
      margin-bottom: 15px;
      color: #0073e6;
    }
    .label {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    /* Special colors for platforms */
    .ios .icon { color: black; }
    .android .icon { color: #3ddc84; }
  </style>
</head>
<body>
  <h1>Available Test Reports</h1>
  <div class="platforms">
    <a href="/web/" class="card">
      <div class="icon"><i class="fas fa-globe"></i></div>
      <div class="label">Web</div>
    </a>
    <a href="/web_app/" class="card">
      <div class="icon"><i class="fas fa-laptop-code"></i></div>
      <div class="label">Web App</div>
    </a>
    <a href="/ios/" class="card ios">
      <div class="icon"><i class="fab fa-apple"></i></div>
      <div class="label">iOS</div>
    </a>
    <a href="/android/" class="card android">
      <div class="icon"><i class="fab fa-android"></i></div>
      <div class="label">Android</div>
    </a>
  </div>
</body>
</html>
