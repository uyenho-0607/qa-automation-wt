<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin: 8px;
      padding: 12px 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #FF5722;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Reports</h1>
    <a class="btn" href="report1/">Report 1</a>
    <a class="btn" href="report2/">Report 2</a>
    <a class="btn" href="report3/">Report 3</a>
    <a class="btn" href="report4/">Report 4</a>
    <a class="btn" href="report5/">Report 5</a>
    <a class="btn" href="report6/">Report 6</a>
    <a class="btn" href="report7/">Report 7</a>
    <a class="btn" href="report8/">Report 8</a>
    <a class="btn" href="report9/">Report 9</a>
    <a class="btn" href="report10/">Report 10</a>
  </div>
</body>
</html>
